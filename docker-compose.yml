services:
    todoapi:
        build:
          context: .
          dockerfile: src/ToDoApi.Api/Dockerfile
        ports:
            - "8080:8080"
            - "8081:8081"
        environment:
            - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=ToDoDb;Username=postgres;Password=123post
            - ASPNETCORE_ENVIRONMENT=Development
        depends_on:
            - db
        volumes:
            - ./src:/src 
            - ./logs/api:/app/logs
    db:
        image: postgres:latest
        restart: always
        environment:
            POSTGRES_DB: ToDoDb
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: 123post
        ports:
            - "5432:5432"
        volumes:
            - db_data:/var/lib/postgresql/data
    rabbitmq:
        image: rabbitmq:management # This image provides both RabbitMQ server and its web UI
        hostname: rabbitmq # Container hostname 
        ports:
            - "5672:5672" # Standard AMQP port for applications to connect
            - "15672:15672" # Management UI port
        environment:
            RABBITMQ_DEFAULT_USER: guest # Default username (for development)
            RABBITMQ_DEFAULT_PASS: guest # Default password (for development)
        healthcheck:
            test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
            interval: 10s
            timeout: 5s
            retries: 5
        volumes:
            - rabbitmq_data:/var/lib/rabbitmq/mnesia # Persistent storage for RabbitMQ data
        networks:
            - backend-network # Connect RabbitMQ to the backend network

networks:
  backend-network: 
    driver: bridge


volumes:
        db_data:
        rabbitmq_data:
        